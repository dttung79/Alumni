<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #9E2E26; /* Background color */
}

.header-image {
    width: 100%;
    height: auto;
}

.form-container {
    background-color: #9E2E26; /* Form background color */
    padding: 20px;
}

input[type=text], input[type=email], input[type=url], input[type=file] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #5A869B; /* Button background color */
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45788e;
}

@media screen and (min-width: 481px) {
    .form-container {
        max-width: 480px;
        margin: 0 auto;
    }
}

@media screen and (min-width: 768px) {
    .form-container {
        max-width: 768px;
    }
}

@media screen and (min-width: 1024px) {
    .form-container {
        max-width: 1024px;
    }
}
</style>
<script>
document.getElementById('photo').addEventListener('change', function() {
    var maxSize = 5 * 1024 * 1024; // 5MB
    if (this.files[0].size > maxSize) {
        alert('File is too large (max 5MB)');
        this.value = '';
    }
});

function validateForm() {
    var nameInput = document.getElementById('name');
    var alumniInput = document.getElementById('alumni');
    var majorInput = document.getElementById('major');
    var emailInput = document.getElementById('email');
    var facebookInput = document.getElementById('facebook');
    var photoInput = document.getElementById('photo');

    if (nameInput.value === '' || alumniInput.value === '' || majorInput.value === '' || emailInput.value === '' || facebookInput.value === '' || photoInput.files.length === 0) {
        alert('All fields are required');
        return false;
    }
    if (majorInput.value !== 'CNTT' && majorInput.value !== 'QTKD' && majorInput.value !== 'TKDH') {
        alert('Invalid major');
        return false;
    }
}
</script>
    <title>Alumni Homecoming 2023 | Register</title>
</head>
<body>

<img src="/static/banner.png" alt="Alumni Homecoming Banner" class="header-image">

<div class="form-container">
  <form action="/submit_alumni" id="form-register" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label for="name" style="color: white;">Họ và tên</label>
    <input type="text" id="name" name="name" placeholder="Your name..">

    <label for="alumni" style="color: white;">Cựu sinh viên khoá</label>
    <input type="text" id="alumni" name="alumni" placeholder="Your alumni year..">

    <label for="major" style="color: white;">Chuyên ngành (QTKD | CNTT | TKDH)</label>
    <input type="text" id="major" name="major" placeholder="Your major..">

    <label for="email" style="color: white;">Email cá nhân</label>
    <input type="email" id="email" name="email" placeholder="Your email..">

    <label for="facebook" style="color: white;">Link Facebook cá nhân</label>
    <input type="url" id="facebook" name="facebook" placeholder="Your Facebook link..">

    <label for="photo" style="color: white;">Tải ảnh cá nhân (max 5M)</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <input type="submit" value="Đăng ký">
  </form>
</div>

</body>
</html>
